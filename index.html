<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezer Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ezer Text</h1>
            <p class="subtitle">Text Helper, texted to you</p>
        </header>

        <div id="chat-container">
            <div id="messages"></div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="question-input" 
                placeholder="Ask a question..."
                autocomplete="off"
            >
            <button id="send-btn">Send</button>
        </div>

        <div class="footer">
            <small>v0 - Powered by ezer.digital</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
